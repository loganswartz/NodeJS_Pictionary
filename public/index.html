<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NodeJS Pictionary</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

	<!-- Materialize compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/confetti.css">
</head>

<body>
	<div id='login' class='page'>
		<div id='about-the-app'>
			<h1>Pictionary</h1>
			<h4>A NodeJS app by Aaron, Yedidiya, and Logan</h4>
		</div>
		<div id='login-box'>
			<button id="new-game-button"><b>Host a new game</b></button>
			<span style='margin-top: 2rem; margin-bottom: 2rem;'><b>or</b></span>
			<input class="browser-default" id='join-game' type='text' placeholder='Enter the game ID'>
			<span id="game-not-found">The requested game does not exist. Check the Game code and try again.</span>
		</div>
		<div id='player-name-box' style='display: none;'>
			<input type='text' class="browser-default" id='player-name' placeholder='Enter a nickname'>
		</div>
	</div>
	<div id='pictionary' class='page'>
		<span id="game-code"></span>
		<span id="draw-info"></span>
		<a class="waves-effect waves-light btn-large light-blue accent-3" id="new-word-button">New Word</a>
		<span id="player-info"></span>
		<span id="guess-window"><div></div></span>
		<main id="draw-window" style="z-index: -1;"> </main>
		<div class="sidebar">
    		<ul>
        		<li>
            		<label for ="color">Color:</label>
            		<input type="color" id="color" />
        		</li>
        		<li>
            		<label for="weight">Stroke:</label>
            		<input type="range" id="weight" min="2" max="10" />
        		</li>
        		<li>
            		<button id="clear">CLEAR<i class="fa fa-trash"></i></button>
        		</li>
   			 </ul>
		</div>
		<input class="browser-default" id='guesser-input' type='text' placeholder='What are they drawing?'>
	</div>
	<div id='winner-screen' class='page' style='display: none'>
		<div id="winner-screen-info">
			<span id='winner-text'></span><br>
			<span>The word was "<span id='winner-word'></span>"</span><br>
			<span>(Next game starts in <span id='timer'></span> seconds)</span>
		</div>
		<div class="confetti">
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
			<div class="confetti-piece"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	
    <!-- Materialize compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
	<script src="chat-client.js"></script>
	<script src="sketch.js"></script>
</body>

</html>
