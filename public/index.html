<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NodeJS Pictionary</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/confetti.css">

<body>
	<div id='login' class='page'>
		<div id='about-the-app'>
			<h1>Pictionary</h1>
			<h4>A NodeJS app by Aaron, Yedidiya, and Logan</h4>
		</div>
		<div id='login-box'>
			<button id="new-game-button"><b>Host a new game</b></button>
			<span style='margin-top: 2rem; margin-bottom: 2rem;'><b>or</b></span>
			<input id='join-game' type='text' placeholder='Enter the game ID'>
			<span id="game-not-found">The requested game does not exist. Check the Game code and try again.</span>
		</div>
		<div id='player-name-box' style='display: none;'>
			<input type='text' id='player-name' placeholder='Enter a nickname'>
		</div>
	</div>
	<div id='pictionary' class='page'>
		<span id="game-code"></span>
		<span id="draw-info"></span>
		<span id="player-info"></span>
		<main id="draw-window" style="z-index: -1;"> </main>
		<input id='guesser-input' type='text' placeholder='What are they drawing?'>
	</div>
	<div id='winner-screen' class='page' style='display: none'>
		<span id='winner-text'></span>
